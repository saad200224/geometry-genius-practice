<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- tailwind css and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>

    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shapes container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input class="text-xl border rounded w-24 px-2 bg-gray-200" id="triangle-base" type="text" name="" placeholder="base">
                        <span class="ml-2">cm</span>
                        <input class="text-xl ml-4 border rounded w-24 px-2 bg-gray-200" id="triangle-height" type="text" name="" placeholder="height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl font-bold">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>

                <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <input class="text-xl border rounded w-24 px-2 bg-gray-200" id="rectangle-width" type="text" name="" placeholder="width">
                        <span class="ml-2">cm</span>
                        <input class="text-xl ml-4 border rounded w-24 px-2 bg-gray-200" id="rectangle-length" type="text" name="" placeholder="length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl font-bold">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>

                <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <p>
                        <input class="text-xl border rounded w-24 px-2 bg-gray-200" id="parallelogram-base" type="text" name="" placeholder="base">
                        <span class="ml-2">cm</span>
                        <input class="text-xl ml-4 border rounded w-24 px-2 bg-gray-200" id="parallelogram-height" type="text" name="" placeholder="height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl font-bold">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>


                <!-- second card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculator div -->
            <div class="w-[400pxx]">
                <div class="text-4xl">Area Calculation</div>
            </div>
        </div>

    </main>

    <!-- JS -->
    <script src="./scripts/area-calculator.js"></script>
</body>
</html>
